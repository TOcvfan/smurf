<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="min.css" type="text/css"> </head>

<body class="bg-primary">
  <div class="py-5 bg-primary">
    <div class="container">
      <div class="row bg-primary">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-secondary">
            <div class="card-body">
              <h1 class="mb-4">Create User</h1>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group"><label class="form-control-label">First name</label>
                  <input type="text" class="form-control" placeholder="Your first name"> </div>
                <div class="form-group"> <label>Last name</label>
                  <input type="text" class="form-control" placeholder="Your last name"> </div>
                <div class="btn-group">
                  <button class="btn btn-outline-primary dropdown-toggle text-white" data-toggle="dropdown">
                    <div class="dropdown-menu">
                      <option value="apple">Apple</option>
                      <option value="orange">Orange</option>
                      <option value="pineapple">Pineapple</option>
                      <option value="banana">Banana</option>
                    </div>
                  </button>
                </div>
                <div class="form-group"> <label>Phone</label>
                  <input type="Phone" class="form-control" placeholder="Type your phoen number here if you have one"> </div>
                <div class="form-group"> <label>Age</label>
                  <input type="Number" class="form-control" placeholder="write your age here"> </div>
                <button type="submit" class="btn btn-success">Next</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
